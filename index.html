<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="todos/index">
      <ul id="todo-list">
        {{#each todo in model itemController="todo"}}
          <li {{bind-attr class="todo.isCompleted:completed todo.isEditing:editing"}}>
            {{#if todo.isEditing}}
              {{edit-todo class="edit" value=todo.title focus-out="acceptChanges" insert-newline="acceptChanges"}}
            {{else}}
              {{input type="checkbox" checked=todo.isCompleted class="toggle"}}
              <label {{action "editTodo" on="doubleClick"}}>{{todo.title}}</label><button {{action "removeTodo"}} class="destroy"></button>
            {{/if}}
          </li>
        {{/each}}
      </ul>
    </script>


    <script type="text/x-handlebars" data-template-name="todos">
    
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
	{{#if isShowing}}
        {{input
          type="text"
          id="new-todo"
          placeholder="What needs to be done?"
          value=newTitle
          action="createTodo"}}
	{{else}}
            <div id="new-todo">Actions</div>
          {{/if}}
      </header>

      <section id="main">
       {{outlet}}

        <div id="toggle-all" {{action "showInput" on="click"}}></div>
      </section>

      <footer id="footer">
         <span id="todo-count">
          All <strong>{{allItems}}</strong>
        </span>

        <span id="filters">
          Active <strong>{{remaining}}</strong>
        </span>
        
        
        <span id="clear-completed">
          Completed <strong>{{completed}}</strong>
        </span>

      </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>
    </script>

    <script src="js/libs/jquery-1.9.1.min.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>


    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos_controller.js"></script>
    <script src="js/controllers/todo_controller.js"></script>
    <script src="js/views/edit_todo_view.js"></script>

  </body>
</html>
